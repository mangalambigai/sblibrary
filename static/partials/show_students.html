<div ng-controller="ShowStudentsCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h3>Show students</h3>
        </div>
    </div>

    <form class="form-inline" name="filterForm">
        <div class="form-group-condensed">
            <label for="search">Enter student name or Id:</label>
            <input name="search" id="search" type="text" ng-model="searchText" class="form-control"/>

            <button ng-click="queryStudents();" class="btn btn-primary">
                <i class="glyphicon glyphicon-search"></i> Search
            </button>

            <a href="#/students/create" >
                <button class="btn btn-primary pull-right">
                    <i class="glyphicon glyphicon-plus"></i> Add Student
                </button>
            </a>
        </div>
    </form>

    <div ng-show="submitted && students.length == 0">
        <h4>No matching results.</h4>
    </div>
    <div class="table-responsive" ng-show="students.length > 0">
        <table id="book-table" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>SB ID</th>
                <th>Student Name</th>
                <th>E-mail Id</th>
                <th>Cell Phone</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="student in students">
                <td>{{student.sbId}}</td>
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.cellphone}}</td>
                <td>
                    <a href="#/checkout/{{student.websafeKey}}" >
                        <button class="btn btn-primary btn-xs">
                        <i class="glyphicon glyphicon-shopping-cart"></i>Check out
                        </button>
                    </a>
                </td>
                <td>
                    <a href="#/students/edit/{{student.websafeKey}}" >
                        <button class="btn btn-primary btn-xs">
                        <i class="glyphicon glyphicon-pencil"></i>Edit
                        </button>
                    </a>
                </td>
                <td>
                    <a href="#/students/delete/{{student.websafeKey}}" >
                        <button class="btn btn-primary btn-xs">
                        <i class="glyphicon glyphicon-trash"></i>Delete
                        </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
