<div ng-controller="EditStudentCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row" ng-init="init()">
        <div class="col-md-8">
            <h3>Update student {{student.name}}</h3>

            <form name="studentForm" novalidate role="form">
                <div class="form-group">
                    <label for="sbid">SB ID<span class="required">*</span></label>
                    <input id="sbid" type="text" name="sbid" ng-model="student.sbId" class="form-control" ng-required="true"/>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" ng-model="student.name" name="name" class="form-control" ng-required="true">
                </div>

                <div class="form-group">
                    <label for="email">E-mail Id</label>
                    <input id="email" type="text" name="email" ng-model="student.email" class="form-control"
                           ng-required="true"/>
                </div>

                <div class="form-group">
                    <label for="cellphone">Cell Phone</label>
                    <input id="cellphone" type="text" ng-model="student.cellphone" name="cellphone" class="form-control"/>
                </div>

                <button ng-click="updateStudent(studentForm)" class="btn btn-primary"
                        ng-disabled="!isValidStudent(studentForm) || loading">Update
                </button>
            </form>
        </div>
    </div>
</div>
