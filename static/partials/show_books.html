<div ng-controller="ShowBooksCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h3>Show books</h3>
        </div>
    </div>

    <a href="#/books/create" >
        <button class="btn btn-primary pull-left">
            <i class="glyphicon glyphicon-plus"></i> Add Book
        </button>
    </a>
    <button ng-click="queryBooks();" class="btn btn-primary pull-right">
        <i class="glyphicon glyphicon-search"></i> Search
    </button>

    <div ng-show="submitted && books.length == 0">
        <h4>No matching results.</h4>
    </div>
    <div class="table-responsive" ng-show="books.length > 0">
        <table id="book-table" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>SB ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Language</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="book in books">
                <td>{{book.sbId}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.language}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
