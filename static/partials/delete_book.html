<div ng-controller="DeleteBookCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row" ng-init="init()">
        <div class="col-md-12">
            <h3>Are you sure you want to delete book "{{book.title}}"?</h3>
        </div>
        <button class="btn btn-primary" ng-click="deleteBook()">
        <i class="glyphicon glyphicon-trash"></i>Delete
        </button>
        <a href="#/books">
            <button class="btn btn-primary">
            <i class="glyphicon glyphicon-remove"></i>Cancel
            </button>
        </a>

    </div>
</div>
