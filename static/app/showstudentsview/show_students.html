<div ng-controller="ShowStudentsCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h3>Show students</h3>
        </div>
    </div>

    <form class="form-inline" name="filterForm">
        <div class="form-group-condensed">
            <label for="searchId">Enter student Id:</label>
            <input name="searchId" id="searchId" type="text" ng-model="searchId" class="form-control"/>

            <label for="searchName">or Name:</label>
            <input name="searchName" id="searchName" type="text" ng-model="searchName" class="form-control"/>

            <button ng-click="queryStudents();" class="btn btn-primary">
                <i class="glyphicon glyphicon-search"></i> Search
            </button>

            <a href="#/students/create" >
                <button class="btn btn-primary pull-right">
                    <i class="glyphicon glyphicon-plus"></i> Add Student
                </button>
            </a>
            <span class="label label-danger"
                ng-show="searchId.length>0 && searchName.length>0">We can only search on one field!</span>
        </div>
    </form>

    <div ng-show="submitted && students.length == 0">
        <h4>No matching results.</h4>
    </div>
    <div ng-show="students.length > 0">
        <table id="book-table" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>E-mail Id</th>
                <th>Cell Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="student in students" ng-dblclick="dblClick(student)">
                <td><strong class="visible-xs">Student ID: </strong>{{student.sbId}}</td>
                <td><strong class="visible-xs">Name: </strong>{{student.name}}</td>
                <td><strong class="visible-xs">Email: </strong>{{student.email}}</td>
                <td><strong class="visible-xs">Cell Phone: </strong>{{student.cellphone}}</td>
                <td>
                    <a href="#/students/checkout/{{student.sbId}}" >
                        <button class="btn btn-primary btn-xs">
                        <i class="glyphicon glyphicon-shopping-cart"></i>Check out
                        </button></a>
                    <a href="#/students/edit/{{student.sbId}}" >
                        <button class="btn btn-primary btn-xs">
                        <i class="glyphicon glyphicon-pencil"></i>Edit
                        </button></a>
                    <a href="#/students/delete/{{student.sbId}}" >
                        <button class="btn btn-primary btn-xs">
                        <i class="glyphicon glyphicon-trash"></i>Delete
                        </button></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
